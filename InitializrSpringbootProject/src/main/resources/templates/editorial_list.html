<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Vista Editoriales</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{/css/default.css}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    </head>
    <body>
        <div >   
            <table>
                <thead>
                    <tr>
                        <th scope="col">Id del Editorial</th>
                        <th scope="col">Nombre del Editorial</th>
                        <th scope="col">Acciones</th>

                    </tr>
                </thead>
                <tbody th:each="editorial : ${editoriales}"> 
                    <tr>
                        <th scope="row" th:text="${editorial.id}"></th>
                        <td th:text="${editorial.nombre}"></td>
                        <td>
                            <a th:href= "@{/view/editorial/registra-editorial/__${editorial.id}__}"><i class="bi bi-feather"> </i> Modificar </a>
                        </td>
                    </tr>

                </tbody>
            </table>
            <a th:href="@{/}">Volver</a>
        </div>
    </body>
</html>
