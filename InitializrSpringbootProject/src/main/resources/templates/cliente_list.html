<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Lista Clientes</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{/css/default.css}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    </head>
    <body>
        <div >   
            <table>
                <thead>
                    <tr>
                        <th scope="col">Id del Cliente</th>

                        <th scope="col">Nombre del Cliente</th>
                        <th scope="col">Apellido del Cliente</th>
                        <th scope="col">Doc. Cliente</th>
                        <th scope="col">Tel. Cliente</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="cliente : ${clientes}"> 
                    <tr>
                        <th scope="row" th:text="${cliente.id}"></th>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.documento}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td>
                            <a th:href= "@{/view/cliente/registra-cliente/__${cliente.id}__}"><i class="bi bi-feather"> </i> Modificar </a>
                        </td>

                    </tr>

                </tbody>
            </table>
            <a th:href="@{/}">Volver</a>
        </div>
    </body>
</html>
