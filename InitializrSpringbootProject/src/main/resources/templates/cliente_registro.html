<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Registro de Clientes</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{/css/default.css}" />
    </head>
    <body>
        <div class="container">
            <form class="formulario" th:action="@{/view/cliente/registro}" th:object="${cliente}" method="POST">

                <input th:if='${cliente.id != null}' type="hidden" th:field="*{id}"/>
                <div>
                    <h2 class="card-title" th:text="${cliente.id != null ? 'Modifica el Cliente' : 'Registra el Cliente'}">Registra el Cliente</h2>
                </div>
                <div>
                    <label for="campoApellido">Ingrese Apellido</label>
                    <input type="text" id="campoApellido" placeholder="APELLIDO" title="Este es el campo del apellido del cliente" th:field="*{apellido}" />
                </div>
                <div>
                    <label for="campoDocumento">Ingrese documento</label>
                    <input type="number" id="campoDocumento" placeholder="DOCUMENTO" title="para ingresar el documento del cliente" th:field="*{documento}" />
                </div>
                <div>
                    <label for="campoNombre">Ingrese Nombre</label>
                    <input type="text" id="campoNombre" placeholder="NOMBRE" title="Este es el campo del nombre del cliente" th:field="*{nombre}" />
                </div>
                <div>
                    <label for="campoTelefono">Ingrese un Telefono de 10(diez) digitos</label>
                    <input type="text" id="campoTelefono" placeholder="TELEFONO" title="Este es el campo para telÃ©fono del cliente" th:field="*{telefono}" />
                </div>
                <button type="submit">Registrar</button>

            </form >
            <a th:if="${id != null}" th:href="@{/view/cliente/lista}">Volver</a>
            <a th:unless="${id != null}" th:href="@{/}">Volver</a>
            <div th:if="${error != null}" >
                <div >
                    <h5 >Error!</h5>
                    <p th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" >
                <div >
                    <h5 >Exito!</h5>
                    <p  th:text="${exito}"></p>
                </div>
            </div>
        </div>
    </body>
</html>
