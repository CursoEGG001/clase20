<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Vista Libros</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{/css/default.css}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    </head>
    <body>
        <div >   
            <table>
                <thead>
                    <tr>
                        <th scope="col">ISBN del Libro</th>
                        <th scope="col">Titulo del libro</th>
                        <th scope="col">Año de publicación</th>
                        <th scope="col">Ejemplares total</th>
                        <th scope="col">Prestados</th>
                        <th scope="col">Restantes</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editorial</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="libro : ${libros}"> 
                    <tr>
                        <td scope="row" th:text="${libro.isbn}"></td>
                        <td th:text="${libro.titulo}"></td>
                        <td th:text="${libro.anio}"></td>
                        <td th:text="${libro.ejemplares}"></td>
                        <td th:text="${libro.ejemplaresprestados}"></td>
                        <td th:text="${libro.ejemplaresrestantes}"></td>
                        <td th:text="${libro.autorId.nombre}"></td>
                        <td th:text="${libro.editorialId.nombre}"></td>
                        <td >
                            <a th:href= "@{/view/libro/registra-libro/__${libro.isbn}__}"><i class="bi bi-feather"> </i> Modificar </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
