<html lang="ES-ar" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vista Editoriales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div >   
            <table>
                <thead>
                    <tr>
                        <th scope="col">ISBN del Libro</th>
                        <th scope="col">Titulo del libro</th>
                        <th scope="col">Año de publicación</th>
                        <th scope="col">Ejemplares total</th>
                        <th scope="col">Prestados</th>
                        <th scope="col">Restantes</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editorial</th>
                    </tr>
                </thead>
                <tbody th:each="libro : ${libros}"> 
                    <tr>
                        <th scope="row" th:text="${libro.isbn}"></th>
                        <td th:text="${libro.titulo}"></td>
                        <td th:text="${libro.anio}"></td>
                        <td th:text="${libro.ejemplares}"></td>
                        <td th:text="${libro.ejemplaresprestados}"></td>
                        <td th:text="${libro.ejemplaresrestantes}"></td>
                        <td th:text="${libro.autorId.nombre}"></td>
                        <td th:text="${libro.editorialId.nombre}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
