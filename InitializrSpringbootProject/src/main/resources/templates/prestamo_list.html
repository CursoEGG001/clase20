<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Vista Prestamos</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{/css/default.css}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Id del Prestamo</th>
                        <th scope="col">Fecha en que se prest√≥</th>
                        <th scope="col">Fecha en que se devuelve</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Libro</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="prestamo : ${prestamos}"> 
                    <tr>
                        <th scope="row" th:text="${prestamo.id}"></th>
                        <td th:text="${prestamo.fechaprestamo}"></td>
                        <td th:text="${prestamo.fechadevolucion}"></td>
                        <td th:text="${prestamo.clienteId.nombre}+' '+${prestamo.clienteId.apellido}"></td>
                        <td th:text="${prestamo.libroIsbn.titulo}"></td>
                        <td >
                            <a th:href= "@{/view/prestamo/registra-prestamo/__${prestamo.id}__}"><i class="bi bi-feather"> </i> Modificar </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
