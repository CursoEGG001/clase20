<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:text="${noticia.titulo + ' - EGG News '}">Noticia EGG news</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body class='bg-dark bg-gradient container'>
        <header class='container row'>
            <div class="card card-title bg-secondary bg-gradient">
                <h2 class="col-6 display-2" th:text="${noticia.titulo}">El titulo</h2>
            </div>
            <p class="col-3 text-warning-emphasis text-end" th:text="${'Publicado en: '+noticia.fecha}">la fecha</p>
        </header>
        <main class='container container-sm row'>
            <div class='col-9 card card-text' th:text="${noticia.cuerpo}"></div>
        </main>

        <footer class="container-sm border border-top border-2 row">
            <div class="fs-2 mt-4 text-light-emphasis text-center col-2">EGG News</div><br />
            <a class="fs-5 mt-4 link-underline-light text-primary-emphasis text-start  col-4" th:href='@{/}'> Vamos al Principio</a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
